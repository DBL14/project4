

<section ng-show="users.checkLoggedIn()">
  <h2>How are you?</h2>

  <form id="record-moment" ng-submit="moments.add()" novalidate>

    <div class="form-group">
            
           
            
            <input type="radio" id="radio1" class="radio" ng-model="moments.moment.emotion" value="happy">
            <label for="radio1"><span></span></label>
            
            <input type="radio" id="radio2" class="radio" ng-model="moments.moment.emotion" value="sad">
            <label for="radio2"></label>

            
            
            <input type="radio" id="radio3" class="radio" ng-model="moments.moment.emotion" value="angry">
            <label for="radio3"></label>

            
            <input type="radio" id="radio4" class="radio" ng-model="moments.moment.emotion" value="scared">
            <label for="radio4"></label>

            
            <input type="radio" id="radio5" class="radio" ng-model="moments.moment.emotion" value="disgusted">
            <label for="radio5"></label>

            
            <input type="radio" id="radio6" class="radio" ng-model="moments.moment.emotion" value="surprised"> 
            <label for="radio6"></label>

            <br>
            <label class="radiolabel">happy</label>
           <label class="radiolabel">sad</label>
           <label class="radiolabel">angry</label>
           <label class="radiolabel">scared</label>
          <label class="radiolabel">disgusted</label>
          <label class="radiolabel">surprised</label

    </div>
      
          


    <div class="form-group">
          <label for="description">Details</label>
          <textarea class="form-control" id="details" name="details" ng-model="moments.moment.description"></textarea>
    </div>

   <!--  <div class="form-group">
      <label for="location">Location</label>
      <input type="text" class="form-control" id="location" name="location" placeholder="location" ng-model="moments.moment.location">
    </div> -->

    
<img ng-src="{{moments.mapsrc}}" width="300" height="300"/>

    <button type="submit">Submit</button>
  </form>

</section>
