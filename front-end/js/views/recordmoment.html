

<section ng-show="users.checkLoggedIn()">
  <h2>How are you?</h2>

  <form id="record-moment" ng-submit="moments.add()" novalidate>

    <div class="form-group">
            
            <label>happy</label>
            <br>
            <input type="radio" ng-model="moments.moment.emotion" value="happy">
            <br>
            <label>sad</label>
            <br>
            <input type="radio" ng-model="moments.moment.emotion" value="sad">
            <br>
            <label>angry</label>
            <br>
            <input type="radio" ng-model="moments.moment.emotion" value="angry">
            <br>
            <label>scared</label>
            <br>
            <input type="radio" ng-model="moments.moment.emotion" value="scared">
            <br>
            <label>disgusted</label>
            <br>
            <input type="radio" ng-model="moments.moment.emotion" value="disgusted">
            <br>
            <label>surprised</label>
            <br>
            <input type="radio" ng-model="moments.moment.emotion" value="surprised">
    </div>
      
          


    <div class="form-group">
          <label for="description">Details</label>
          <textarea class="form-control" id="details" name="details" ng-model="moments.moment.description"></textarea>
    </div>

   <!--  <div class="form-group">
      <label for="location">Location</label>
      <input type="text" class="form-control" id="location" name="location" placeholder="location" ng-model="moments.moment.location">
    </div> -->

    
<img ng-src="{{moments.mapsrc}}" width="300" height="300"/>

    <button type="submit">Submit</button>
  </form>

</section>
