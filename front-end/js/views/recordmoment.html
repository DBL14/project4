

<section ng-show="users.checkLoggedIn()">
  <h2>How are you?</h2>

  <form id="record-moment" ng-submit="moments.add()" novalidate>

    <div class="form-group">
      <label for="title">Emotion</label>
      <input type="text" class="form-control" id="emotion"  placeholder="emotion" ng-model="moments.moment.emotion">
    </div>

    <div class="form-group">
      <label for="description">Details</label>
      <textarea class="form-control" id="details" name="details" ng-model="moments.moment.description" placeholder="Details"></textarea>
    </div>

      <label for="location">Location</label>
      <input type="text" class="form-control" id="location" name="location" placeholder="location" ng-model="moments.moment.location">
    </div> -->


    <button type="submit">Submit</button>
  </form>




<script src="http://maps.google.com/maps/api/js?/sensor=true">
var x = document.getElementById("map");
function getLocation() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
    } else {
        x.innerHTML = "Geolocation is not supported by this browser.";
    }
}
function showPosition(position) {
    x.innerHTML = "Latitude: " + position.coords.latitude + 
    "<br>Longitude: " + position.coords.longitude; 
}
function showError(error) {
    switch(error.code) {
        case error.PERMISSION_DENIED:
            x.innerHTML = "User denied the request for Geolocation."
            break;
        case error.POSITION_UNAVAILABLE:
            x.innerHTML = "Location information is unavailable."
            break;
        case error.TIMEOUT:
            x.innerHTML = "The request to get user location timed out."
            break;
        case error.UNKNOWN_ERROR:
            x.innerHTML = "An unknown error occurred."
            break;
    }
}
function showPosition(position) {
    var latlon = position.coords.latitude + "," + position.coords.longitude;

    var img_url = "http://maps.googleapis.com/maps/api/staticmap?center=
    "+latlon+"&zoom=14&size=400x300&sensor=false";

    document.getElementById("map").innerHTML = "<img src='"+img_url+"'>";
}
</script>

<div id="map"></div>

</section>
