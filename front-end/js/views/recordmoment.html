

<section ng-show="users.checkLoggedIn()">
  <h2>How are you?</h2>

  <form id="record-moment" ng-submit="moments.add()" novalidate>

    <div class="form-group">
      <label for="title">Emotion</label>
      <input type="text" class="form-control" id="emotion"  placeholder="emotion" ng-model="moments.moment.emotion">
    </div>

    <div class="form-group">
      <label for="description">Details</label>
      <textarea class="form-control" id="details" name="details" ng-model="moments.moment.description" placeholder="Details"></textarea>
    </div>

   <!--  <div class="form-group">
      <label for="location">Location</label>
      <input type="text" class="form-control" id="location" name="location" placeholder="location" ng-model="moments.moment.location">
    </div> -->


    <button type="submit">Submit</button>
  </form>

<img ng-src="{{moments.mapsrc}}" width="300" height="300"/>


</section>
